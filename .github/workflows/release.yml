name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build_bundles:
    name: Build wheel bundles (${{ matrix.os }} / py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Build wheelhouse for current OS/Python
        run: |
          python -m pip download --dest wheelhouse .

      - name: Upload wheelhouse artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ runner.os }}-py${{ matrix.python-version }}
          path: wheelhouse/**

  release:
    name: Create GitHub Release and attach bundles
    needs: [build_bundles]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all bundle artifacts
        uses: actions/download-artifact@v4
        with:
          path: bundles

      - name: Zip each bundle
        run: |
          set -euo pipefail
          shopt -s nullglob
          cd bundles
          for d in */; do
            base="${d%/}" # artifact name
            zip -r "${base}.zip" "$base"/*
          done
          ls -lh *.zip || true

      - name: Create Release with autogenerated notes and upload bundles
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            bundles/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


